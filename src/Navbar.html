<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- start nav section  -->

    <nav class="bg-[#FFFFFF]">
      <div class="lg:w-4/5 mx-3 lg:mx-auto">
        <div class="navbar">
          <div class="navbar-start flex gap-8">
            <img
              src="./img/2024-07-19 17.05.39.jpg"
              alt=""
              class="w-[40px] h-auto rounded-full"
            />

            <ul
              class="hidden lg:block md:block md:flex lg:flex gap-4 font-semibold md:text-sm"
            >
              <li><a href="">Home</a></li>
              <li><a href="">Course</a></li>
              <li><a href="">Contact Us</a></li>
              <li><a href="">Dashboard</a></li>
            </ul>
          </div>

          <div
            class="lg:navbar-end md:navbar-end hidden lg:block md:block md:flex lg:flex gap-2"
          >
            <a href=""
              ><button class="btn sm:btn-sm lg:btn-md capitalize">
                Sign In
              </button></a
            >
            <a href=""
              ><button
                class="btn sm:btn-sm lg:btn-md capitalize bg-[#2454FE] text-white hover:bg-[#2454FE]/80"
              >
                Get Started
              </button></a
            >
          </div>

          <div
            class="drawer drawer-end navbar-end over-flow-hidden lg:hidden md:hidden"
          >
            <input id="nav-button" type="checkbox" class="drawer-toggle" />

            <label
              for="nav-button"
              class="drawer-button btn btn-circle swap swap-rotate"
            >
              <!-- this hidden checkbox controls the state -->
              <input type="checkbox" />

              <!-- hamburger icon -->
              <svg
                class="swap-off fill-current"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
              >
                <path
                  d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
                />
              </svg>

              <!-- close icon -->
              <svg
                class="swap-on fill-current"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
              >
                <polygon
                  points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
                />
              </svg>
            </label>

            <div class="drawer-side">
              <label
                for="nav-button"
                aria-label="close sidebar"
                class="drawer-overlay"
              ></label>
              <ul
                class="menu bg-base-200 text-base-content min-h-full w-80 p-4 gap-4"
              >
                <!-- Sidebar content here -->
                <li><a href="">Home</a></li>
                <li><a href="">Course</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Dashboard</a></li>
                <li>
                  <a
                    href=""
                    class="btn sm:btn-sm lg:btn-md capitalize bg-[#5E5E5E]/20"
                    >Sign In</a
                  >
                </li>
                <li>
                  <a
                    href=""
                    class="btn sm:btn-sm lg:btn-md capitalize bg-[#2454FE] text-white hover:bg-[#2454FE]/80"
                    >Get Started</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- end nav section  -->
  </body>
</html>
