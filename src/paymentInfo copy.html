<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <!--the start of the Payment option-->
    <section>
      <div
        class="flex items-center justify-center md:h-screen lg:min-h-screen h-screen bg-cover bg-center"
        style="background-image: url('./images/background.png')"
      >
        <div
          class="min-w-0 lg:max-w-lg md:max-w-lg max-w-md mx-4 bg-white rounded-xl"
        >
          <div
            class="bg-[#f4f9fe] lg:mx-9 md:mx-9 mx-4 my-4 md:my-9 rounded-xl px-9 py-4"
          >
            <h2 class="text-center text-gray-600 font-semibold">Course Name</h2>
            <h1 class="text-4xl font-bold text-center my-4">100,000 MMK</h1>
            <p class="text-center font-bold text-green-600">Life time access</p>
          </div>
          <h4 class="lg:mx-9 md:mx-9 mx-4 font-bold">Choose how to transfer</h4>
          <!--Kpay option-->
          <div
            class="flex border-solid border-2 rounded-lg lg:mx-9 md:mx-9 mx-4 my-4"
          >
            <img
              src="./images/kbzpay.jpeg"
              alt="Kpay"
              class="w-14 h-12 rounded mx-4 my-3.5"
            />
            <div class="my-3.5">
              <h3 class="text-md font-semibold">Pay with Kpay</h3>
              <p class="text-sm text-gray-500 font-medium">
                QR Code scan avaliable
              </p>
            </div>
          </div>
          <!--AYA pay option-->
          <div
            class="flex justify-between items-center border-solid border-2 border-[#2BC49D] rounded-lg lg:mx-9 md:mx-9 mx-4 my-5"
          >
            <div class="flex">
              <img
                src="./images/ayapay.jpeg"
                alt="AYA pay"
                class="w-14 h-12 rounded mx-4 my-3.5"
              />
              <div class="my-3.5">
                <h3 class="text-md font-semibold">Pay with AYA Pay</h3>
                <p class="text-sm text-gray-500 font-medium">
                  QR Code scan avaliable
                </p>
              </div>
            </div>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#2BC49D"
              class="size-10 me-4"
            >
              <path
                fill-rule="evenodd"
                d="M8.603 3.799A4.49 4.49 0 0 1 12 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 0 1 3.498 1.307 4.491 4.491 0 0 1 1.307 3.497A4.49 4.49 0 0 1 21.75 12a4.49 4.49 0 0 1-1.549 3.397 4.491 4.491 0 0 1-1.307 3.497 4.491 4.491 0 0 1-3.497 1.307A4.49 4.49 0 0 1 12 21.75a4.49 4.49 0 0 1-3.397-1.549 4.49 4.49 0 0 1-3.498-1.306 4.491 4.491 0 0 1-1.307-3.498A4.49 4.49 0 0 1 2.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 0 1 1.307-3.497 4.49 4.49 0 0 1 3.497-1.307Zm7.007 6.387a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex lg:mx-9 md:mx-9 mx-4">
            <h4 class="font-semibold">Note:</h4>
            <p class="text-xs text-gray-500 font-medium pt-1.5 pl-2">
              Please take care to review our Refund Policy in detail before you
              purchase. We can't accept returns or offer refunds for digital
              course.
            </p>
          </div>
          <div class="lg:mx-9 md:mx-9 mx-4 mt-8 mb-9">
            <a href="./paymentPolicy.html">
              <button
                class="btn bg-blue-600 rounded-lg font-semibold text-white w-full px-4 py-2 hover:bg-blue-700"
              >
                Purchase
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!--the end of payment options-->
  </body>
</html>
