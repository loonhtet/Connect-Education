<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <!--Remark-->
    <section>
      <div
        class="flex items-center justify-center md:h-screen lg:min-h-screen h-screen bg-cover bg-center"
        style="background-image: url('../public/background.png')"
      >
        <div
          class="min-w-0 lg:max-w-lg md:max-w-lg max-w-md mx-4 bg-white rounded-xl"
        >
          <div
            class="bg-[#f4f9fe] lg:mx-9 md:mx-9 mx-4 my-4 rounded-xl px-4 md:px-7 py-4"
          >
            <h2 class="text-center text-md font-semibold text-gray-700 py-4">
              Payment Policy
            </h2>
            <h1 class="text-4xl font-bold text-center">Remark</h1>
            <p
              class="text-lg text-gray-500 text-center font-semibold mt-6 mb-6"
            >
              Please add notes like this to your payment app
            </p>
            <div
              class="bg-[#D9D9D9]/20 rounded-xl px-1 py-1 md:px-4 md:py-4 text-xs md:text-sm text-center"
            >
              <a class="text-[#2454FE] font-bold">Course Name</a>
              <span>/</span>
              <a class="text-[#FE2454] font-bold">Account Username</a>
              <span>/</span>
              <a class="text-yellow-400 font-bold">Phone Number</a>
            </div>
            <p
              class="text-gray-500 font-semibold text-sm text-center pt-28 mb-4"
            >
              This will help us quickly confirm your purchased
            </p>
          </div>
          <div class="lg:mx-9 md:mx-9 mx-4 mt-8 mb-9">
            <a href="./paymentQR.html">
              <button
                class="btn btn-block bg-blue-600 rounded-lg font-semibold text-white hover:bg-blue-700"
              >
                Continue
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
